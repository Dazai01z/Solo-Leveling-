<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling Anime Site</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="status-window">
    <h1>STATUS WINDOW</h1>
    <p><strong>Level:</strong> 1</p>
    <p><strong>Quests:</strong> None</p>

    <div class="stats">
      <div><strong>HP</strong>: 100/100</div>
      <div><strong>XP</strong>: 0/100</div>
      <div><strong>Strength</strong>: 10</div>
    </div>

    <p><strong>Rank:</strong> Novice Hunter</p>
  </div>

  <!-- QUEST BUTTON AND WINDOW -->
  <button id="toggle-quest">Show Quest</button>

  <div id="quest-box" class="hidden">
    <h2>New Quest</h2>
    <p>Defeat 5 E-Rank Beasts</p>
    <p>Reward: +100 XP, +10 Strength</p>
  </div>

  <!-- SOUND EFFECT -->
  <audio id="quest-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b2847d6b5e.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
