<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-panel">
        <div class="status-header">
            <h1>STATUS</h1>
        </div>
        <div class="level-section">
            <div class="level-number">100</div>
            <div class="level-info">
                <h2>Shadow Monarch</h2>
                <p>The One Who Overcame Adversity</p>
            </div>
        </div>
        <div class="attributes-section">
            <div class="attribute">
                <span class="attribute-name">STR:</span>
                <span class="attribute-value">239 <span class="increase">+10</span></span>
            </div>
            <div class="attribute">
                <span class="attribute-name">AGL:</span>
                <span class="attribute-value">235 <span class="increase">+15</span></span>
            </div>
            <div class="attribute">
                <span class="attribute-name">PER:</span>
                <span class="attribute-value">207 <span class="increase">+5</span></span>
            </div>
            <div class="attribute">
                <span class="attribute-name">VIT:</span>
                <span class="attribute-value">211 <span class="increase">+8</span></span>
            </div>
            <div class="attribute">
                <span class="attribute-name">INT:</span>
                <span class="attribute-value">240 <span class="increase">+12</span></span>
            </div>
        </div>
    </div>
</body>
</html>
